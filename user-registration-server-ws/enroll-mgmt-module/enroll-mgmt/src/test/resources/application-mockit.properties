#dev
email.code.expire_time=15

# Hibernate configs
hibernate.transaction.management.enabled=true
entitymanager.packagesToScan=com.google.cloud.healthcare.fdamystudies.enroll.model

# EMBEDDED SERVER CONFIGURATION
server.servlet.contextPath=/myStudiesEnrollmentMgmt

#local to run
server.port=8091

# HTTP encoding
spring.http.encoding.charset=UTF-8

spring.jmx.enabled=false


#Response Server URLs
response.server.url=http://localhost:8080/mystudies-response-server
response.server.url.addParticipantId=http://localhost:8080/mystudies-response-server/participant/add
response.server.url.participant.withdraw=http://localhost:8080/mystudies-response-server/participant/withdraw

clientId=mockit-client
spring.test.context.cache.maxSize=1
secretKey=mockit-secret

