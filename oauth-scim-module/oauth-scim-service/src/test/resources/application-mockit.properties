# cookies
cookie.secure=false

# SECURITY OAUTH2 WITH ORY HYDRA
security.oauth2.hydra.client.client-id= oauth-scim-client-id
security.oauth2.hydra.client.client-secret= oauth-scim-client-secret
security.oauth2.hydra.client.redirect-uri=http://localhost:8002/oauth-scim-service/login
security.oauth2.hydra.token_endpoint=http://localhost:8080/oauth2/token
security.oauth2.hydra.introspection_endpoint= http://localhost:8080/oauth2/introspect
security.oauth2.hydra.token_revoke_endpoint=http://localhost:8080/oauth2/revoke
security.oauth2.hydra.login_endpoint=http://localhost:8080/oauth2/auth/requests/login
security.oauth2.hydra.login_accept_endpoint=http://localhost:8080/oauth2/auth/requests/login/accept
security.oauth2.hydra.consent_endpoint=http://localhost:8080/oauth2/auth/requests/consent
security.oauth2.hydra.consent_accept_endpoint=http://localhost:8080/oauth2/auth/requests/consent/accept

# Redirect URL's
participant.manager.callback-url=http://example.com/participant-manager/callback
mystudies.ios.app.callback-url=http://ios.example.com/callback
mystudies.android.app.callback-url=http://android.example.com/callback

participant.manager.forgot-password-url=http://localhost:8003/participant-manager/forgot-password
mystudies.ios.app.forgot-password-url=http://localhost:8005/ios/deeplinks/forgot-password
mystudies.android.app.forgot-password-url=http://localhost:8006/android/deeplinks/forgot-password

participant.manager.signup-url=http://localhost:8003/participant-manager/signup
mystudies.ios.app.signup-url=http://localhost:8005/ios/deeplinks/signup
mystudies.android.app.signup-url=http://localhost:8006/android/deeplinks/signup

participant.manager.error-url=http://localhost:8003/participant-manager/error
mystudies.ios.app.error-url=http://localhost:8005/ios/deeplinks/error
mystudies.android.app.error-url=http://localhost:8006/android/deeplinks/error
