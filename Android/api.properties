# API_KEY is <android.bundleid>:<android.apptoken>
# These values should match the ones set in study datastore server.
# see: study-datastore/src/main/resources/authorizationResource.properties
API_KEY=""

# URL of study datastore server.
# e.g. https://mystudiesdeployment.com/study-datastore
BASE_URL_STUDY_DATASTORE_SERVER=""

# URL of different service bundles within participant datastore.
# e.g. https://mystudiesdeployment.com/participant-user-datastore
BASE_URL_PARTICIPANT_DATASTORE_SERVER=""
# e.g. https://mystudiesdeployment.com/participant-consent-datastore
BASE_URL_PARTICIPANT_DATASTORE_CONSENT_SERVER=""
# e.g. https://mystudiesdeployment.com/participant-enroll-datastore
BASE_URL_PARTICIPANT_DATASTORE_ENROLLMENT_SERVER=""

# URL of Hydra Server.
# e.g. https://mystudiesdeployment.com/oauth2
BASE_URL_HYDRA_SERVER=""

# URL of oauth scim service.
# e.g. https://mystudiesdeployment.com/oauth-scim-service
BASE_URL_AUTH_SERVER=""

# URL of response datastore.
# e.g. https://mystudiesdeployment.com/response-datastore
BASE_URL_RESPONSE_DATASTORE_SERVER=""

# Hydra ClientId for oauth-scim-service of the application.
HYDRA_CLIENT_ID=""

# AppID of this android application.
# Study builder would use this appID to match studies to apps.
#
# should be max 15 character, human readable and URL safe.
# If following terraform deployment steps, the APP_ID
# should match the ones you manually set in GCP secret manager.
APP_ID=""

# set to either 'standalone' or 'gateway'
# standalone app navigates directly to a single study
# while gateway variation allows for multiple studies to
# be used within the same Android application.
APP_TYPE="gateway"
# studyID of the default study used in standalone build.
# leave empty if building the app in gateway mode.
STUDY_ID=""