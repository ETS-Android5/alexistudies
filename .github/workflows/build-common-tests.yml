on:
  pull_request:
    paths:
    - 'common-tests/**'
    - '.github/workflows/build-common-tests.yml'
name: Build-common-tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
          cd common-tests
          mvn -B package --file pom.xml
