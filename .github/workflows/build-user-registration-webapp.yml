name: Build-user-registration-webapp
on:
  pull_request:
    paths:
      - "UR-web-app/**"
      - ".github/workflows/build-user-registration-webapp.yml"

jobs:
  build:
    defaults:
      run:
        working-directory: ./UR-web-app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          # Check out pull request's HEAD commit instead of the merge commit to
          # work-around an issue where wrong a commit is being checked out.
          # For more details, see:
          # https://github.com/actions/checkout/issues/299.
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build:ci

      - name: npm run test
        run: |
          npm run test:ci
